<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="description" content="Jio Coin Calculator - Estimate your earnings with Jio Coin using daily usage hours and project future values with different growth scenarios." >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jio Coin Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        canvas {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Jio Coin Calculator ðŸ’°</h1>
        <label for="hours">Hours Used Per Day:</label>
        <input type="number" id="hours" min="1" max="24" value="5">
        <button onclick="calculateEarnings()">Calculate</button>
        <table id="results">
            <thead>
                <tr>
                    <th>Years ðŸ“…</th>
                    <th>Total Coins ðŸ’¸</th>
                    <th>Low (5%) ðŸ’²</th>
                    <th>Medium (25%) ðŸ’°</th>
                    <th>High (100%) ðŸ”¥</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <canvas id="coinChart"></canvas>
    </div>
    <script>
        function calculateEarnings() {
            let hoursPerDay = parseFloat(document.getElementById('hours').value);
            let monthlyCoins = hoursPerDay * 0.13 * 30;
            let currentPrice = 100;
            let tbody = document.querySelector('#results tbody');
            tbody.innerHTML = '';
            
            let years = [];
            let lowValues = [], mediumValues = [], highValues = [];
            
            for (let year = 1; year <= 20; year++) {
                let totalCoins = monthlyCoins * 12 * year;
                let low = totalCoins * (currentPrice * Math.pow(1.05, year));
                let medium = totalCoins * (currentPrice * Math.pow(1.25, year));
                let high = totalCoins * (currentPrice * Math.pow(2, year));
                
                years.push(year);
                lowValues.push(low);
                mediumValues.push(medium);
                highValues.push(high);
                
                let row = `<tr>
                    <td>${year}</td>
                    <td>${totalCoins.toFixed(2)}</td>
                    <td>ðŸ’² ${low.toFixed(2)}</td>
                    <td>ðŸ’° ${medium.toFixed(2)}</td>
                    <td>ðŸ”¥ ${high.toFixed(2)}</td>
                </tr>`;
                tbody.innerHTML += row;
            }
            renderChart(years, lowValues, mediumValues, highValues);
        }
        
        function renderChart(years, lowValues, mediumValues, highValues) {
            let ctx = document.getElementById('coinChart').getContext('2d');
            if (window.coinChart) window.coinChart.destroy();
            window.coinChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: years,
                    datasets: [
                        {
                            label: 'Low Growth (5%)',
                            data: lowValues,
                            borderColor: 'blue',
                            fill: false
                        },
                        {
                            label: 'Medium Growth (25%)',
                            data: mediumValues,
                            borderColor: 'green',
                            fill: false
                        },
                        {
                            label: 'High Growth (100%)',
                            data: highValues,
                            borderColor: 'red',
                            fill: false
                        }
                    ]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: true
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
